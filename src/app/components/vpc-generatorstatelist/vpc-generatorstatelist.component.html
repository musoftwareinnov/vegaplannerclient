<div class="grid-container">
    <h1 class="mat-h1">Generator State List</h1>
    <div class="mat-elevation-z8">

  <table mat-table #table [dataSource]="stateInitialiser.states" matSort aria-label="Elements">
  
    <!-- Customer -->        
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>   
    <!-- Address -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State Duration</th>
      <td mat-cell *matCellDef="let row">{{row.completionTime}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="alert">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alert</th>
      <td mat-cell *matCellDef="let row">{{row.alertToCompletionTime}}</td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>   
      <td 
          mat-cell *matCellDef="let row"  [routerLink]="['/generatorstate/edit/', row.id]" [queryParams]="{ orderId: row.orderId, initialiserId: stateInitialiser.id }" ><span><mat-icon>edit</mat-icon></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="addstate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>   
        <td 
            mat-cell *matCellDef="let row"  [routerLink]="['/generatorstate/edit/', 0]" [queryParams]="{ orderId: row.orderId, initialiserId: stateInitialiser.id }" ><span><mat-icon>add_box</mat-icon></span>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    (page)="pageEvent = getServerData($event)">
  </mat-paginator> -->
</div>
</div>
