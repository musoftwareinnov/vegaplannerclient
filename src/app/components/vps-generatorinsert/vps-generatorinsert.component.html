<div class="grid-container">
  <div class="mat-elevation-z8">
      <form [formGroup]="newAppForm" (ngSubmit)="onSubmit()">
      <div class="grid-container-inner">
        <h1 class="mat-h1">Insert Generator Into Planning App</h1>
       
        <div class="full-width-container">
              <mat-form-field>
                <mat-select id="generator" placeholder="Select Project Generator" formControlName="generator" name="generator">
                <mat-option *ngFor="let generator of queryGeneratorResult.items" [value]="generator.id" >{{generator.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div> 

          <div class="form-group">
              <button mat-raised-button color="primary">Insert</button>
              <button mat-raised-button color="primary"  class="button-row" (click)="close()">Close</button> 
          </div>
      </div>
    </form>
  </div>
</div>
