<div class="grid-container">
    <h1 class="mat-h1">Generators</h1>
    <div class="mat-elevation-z8">

  <table mat-table #table [dataSource]="queryResult.items" matSort aria-label="Elements">
    
    <!-- Generator Name -->        
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>   

    <!-- Address -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.desription}}</td>
    </ng-container>

    <!-- State Generator State List -->
    <ng-container matColumnDef="generatorstatelink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>   
        <td 
            mat-cell *matCellDef="let row"  [routerLink]="['/generatorstatelist/', row.id]" ><span><mat-icon>edit</mat-icon></span>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="queryResult.totalItems"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100, 250]"
    (page)="pageEvent = getServerData($event)">
  </mat-paginator>

</div>

<div class="button-margin ">
    <button mat-raised-button color="primary">New</button>
</div>
</div>
