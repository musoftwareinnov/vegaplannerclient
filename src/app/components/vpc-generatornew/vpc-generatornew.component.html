<div class="grid-container">
    <div class="mat-elevation-z8">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="grid-container-inner">
            <h1 class="mat-h1">Create New Generator</h1>
              <div class="form-group">                        
                <mat-form-field class="third-width">
                  <input type="text" matInput placeholder="Generator Name" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }"> 
                  <div *ngIf="submitted && f.name.errors" >
                  </div>
                </mat-form-field>
              </div>
              <div class="form-group">   
                <mat-form-field class="third-width">
                    <input type="text" matInput placeholder="Description" formControlName="description"> 
                </mat-form-field>
              </div>
              <div class="form-group">  
                <button mat-raised-button color="primary">Create</button> 
              </div>       
        </div>
    </form>
  </div>  
</div>
