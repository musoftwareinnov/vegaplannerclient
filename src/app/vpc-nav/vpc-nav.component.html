<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']">
        <span matBadge="4" matBadgeOverlap="false">Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="['/appsinprogress']">
        <span matBadge="15" matBadgeOverlap="false" matBadgeColor="warn">Apps In Progress</span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard']">
        <span matBadge="4" matBadgeOverlap="false">Apps Completed</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>   
  <mat-sidenav-content> 
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Crofton Design Vega Planner</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
